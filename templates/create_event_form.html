{{define "eventform"}} 

<!-- SKAPA EVENT KNAPPEN
=================================================================================-->
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  + Create event
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create new event</h4>
      </div>
      <div class="modal-body">
    
        <form class="form-horizontal" role="form">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="event">Event:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="Event_name" id="Event_name" placeholder="Enter event name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">Date:</label>
                    <div class="col-sm-6"> 
                        <input type="date" class="form-control" name="Date" id="Date">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="place">Address:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="Address" id="Address" placeholder="Enter address for event">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="place">Zipcode:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="Zipcode" id="Zipcode" placeholder="Enter zipcode for event">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="picture">Picture:</label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control" name="Picture_ID" id="Picture_ID">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="info">Information:</label>
                    <div class="col-sm-4">
                        <br><textarea placeholder="Enter information about your event" rows="4" cols="36" name="Info" id="Info"></textarea>
                    </div>
                </div>
            </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save event</button>
      </div>

    </div>
  </div>
</div>

{{end}}
